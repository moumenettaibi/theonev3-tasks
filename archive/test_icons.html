<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Test</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body { padding: 2rem; background: var(--bg-color); }
        .icon-test { display: flex; flex-wrap: wrap; gap: 2rem; margin: 2rem 0; }
        .icon-demo { text-align: center; padding: 1rem; background: var(--card-bg-color); border-radius: 8px; }
        .icon-demo h4 { margin-top: 1rem; color: var(--primary-text-color); }
    </style>
</head>
<body>
    <h1>Old School Icons Test</h1>
    
    <h2>Feature Icons (Large)</h2>
    <div class="icon-test">
        <div class="icon-demo">
            <div class="feature-icon icon-quill"></div>
            <h4>Quill</h4>
        </div>
        <div class="icon-demo">
            <div class="feature-icon icon-flame"></div>
            <h4>Flame</h4>
        </div>
        <div class="icon-demo">
            <div class="feature-icon icon-chart"></div>
            <h4>Chart</h4>
        </div>
        <div class="icon-demo">
            <div class="feature-icon icon-target"></div>
            <h4>Target</h4>
        </div>
        <div class="icon-demo">
            <div class="feature-icon icon-sync"></div>
            <h4>Sync</h4>
        </div>
        <div class="icon-demo">
            <div class="feature-icon icon-folder"></div>
            <h4>Folder</h4>
        </div>
    </div>
    
    <h2>Benefit Icons (Small)</h2>
    <div class="icon-test">
        <div class="icon-demo">
            <span class="benefit-icon icon-star"></span>
            <h4>Star</h4>
        </div>
        <div class="icon-demo">
            <span class="benefit-icon icon-growth"></span>
            <h4>Growth</h4>
        </div>
        <div class="icon-demo">
            <span class="benefit-icon icon-palette"></span>
            <h4>Palette</h4>
        </div>
    </div>
</body>
</html>
