<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAJORA - Notes</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='favicon.png') }}" alt="Yajora Logo" class="logo">
                    <div id="appDropdown" class="dropdown-content">
                        <a href="/~">Yajora Tasks</a>
                        <a href="/notes">Yajora Notes</a>
                    </div>
                </div>
                <h1 id="headerTitle">Notes</h1>
            </div>
        </header>

        <div id="notesContainer" class="notes-grid">
            <!-- Notes will be dynamically inserted here -->
        </div>

    </div>

    <!-- Floating Action Button -->
    <div class="add-task-btn" id="addNoteBtn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </div>

    <!-- Note Creation/Edit Modal -->
    <div class="modal" id="noteModal">
        <div class="modal-content" id="noteModalContent">
            <!-- This content will be dynamically generated by JS -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const notesContainer = document.getElementById('notesContainer');
            const addNoteBtn = document.getElementById('addNoteBtn');
            const noteModal = document.getElementById('noteModal');
            const noteTitleInput = document.getElementById('noteTitleInput');
            const noteContentInput = document.getElementById('noteContentInput');
            const saveNoteBtn = document.getElementById('saveNoteBtn');
            const cancelNoteBtn = document.getElementById('cancelNoteBtn');
            const deleteNoteBtn = document.getElementById('deleteNoteBtn');
            const appDropdown = document.getElementById('appDropdown');
            const logo = document.querySelector('.logo');

            // State
            let notes = [];
            let editingNoteId = null;

            // --- API Communication ---
            const api = {
                async getNotes() {
                    const response = await fetch('/api/notes');
                    if (!response.ok) throw new Error('Failed to fetch notes');
                    return response.json();
                },
                async createNote(title, content) {
                    const response = await fetch('/api/notes', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title, content }),
                    });
                    if (!response.ok) throw new Error('Failed to create note');
                    return response.json();
                },
                async updateNote(id, title, content) {
                    const response = await fetch(`/api/notes/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title, content }),
                    });
                    if (!response.ok) throw new Error('Failed to update note');
                    return response.json();
                },
                async deleteNote(id) {
                    const response = await fetch(`/api/notes/${id}`, {
                        method: 'DELETE',
                    });
                    if (!response.ok) throw new Error('Failed to delete note');
                    return response.json();
                }
            };

            // --- Rendering ---
            function renderNotes() {
                notesContainer.innerHTML = '';
                if (notes.length === 0) {
                    notesContainer.innerHTML = '<p style="text-align:center; color:#888; grid-column: 1 / -1;">You have no notes yet. Click the + button to create one!</p>';
                    return;
                }
                notes.forEach(note => {
                    const card = document.createElement('div');
                    card.className = 'note-card';
                    card.dataset.noteId = note.id;

                    if (note.note_type === 'Movie' || note.note_type === 'TV Show') {
                        card.classList.add('movie-card');
                        const details = note.metadata?.details;
                        const posterPath = details?.poster_path;
                        const posterUrl = posterPath ? `https://image.tmdb.org/t/p/w500${posterPath}` : 'https://via.placeholder.com/500x750.png?text=No+Image';
                        const title = details?.title || details?.name || note.title;
                        const releaseDate = details?.release_date || details?.first_air_date;
                        const year = releaseDate ? new Date(releaseDate).getFullYear() : 'N/A';

                        card.innerHTML = `
                            <img src="${posterUrl}" alt="Poster for ${title}" class="note-card-poster" loading="lazy">
                            <div class="note-card-overlay">
                                <h3 class="note-card-title">${title}</h3>
                                <p class="note-card-meta">${year}</p>
                            </div>
                        `;
                    } else if (note.note_type === 'Wikipedia') {
                        card.classList.add('wikipedia-card');
                        const title = note.metadata?.details?.title || note.title;
                        card.innerHTML = `
                            <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Wikipedia-logo-v2.svg" alt="Wikipedia Logo" class="wikipedia-logo">
                            <h3 class="note-card-title">${title}</h3>
                        `;
                    } else { // Standard Note
                        const titleDiv = document.createElement('div');
                        titleDiv.className = 'note-card-title';
                        titleDiv.textContent = note.title;

                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'note-card-content';
                        contentDiv.innerHTML = marked.parse(note.content || '');

                        card.appendChild(titleDiv);
                        card.appendChild(contentDiv);
                    }
                    notesContainer.appendChild(card);
                });
            }

            // --- Modal ---
            function openNoteModal(note = null) {
                editingNoteId = note ? note.id : null;
                const modalContent = document.getElementById('noteModalContent');

                if (!note || note.note_type === 'Standard') {
                    buildStandardNoteModal(modalContent, note);
                } else if (note.note_type === 'Movie' || note.note_type === 'TV Show') {
                    buildMediaNoteModal(modalContent, note);
                } else if (note.note_type === 'Wikipedia') {
                    buildWikipediaNoteModal(modalContent, note);
                }

                noteModal.style.display = 'flex';
                const titleInput = modalContent.querySelector('#noteTitleInput');
                if (titleInput) titleInput.focus();
            }

            function buildStandardNoteModal(container, note) {
                const title = note ? note.title : '';
                const content = note ? note.content : '';
                container.innerHTML = `
                    <input type="text" id="noteTitleInput" placeholder="Note Title" value="${title}">
                    <textarea id="noteContentInput" placeholder="Start writing... (Markdown supported)">${content}</textarea>
                    <div class="modal-actions">
                        ${note ? '<button class="btn-danger" id="deleteNoteBtn">Delete</button>' : ''}
                        <button id="cancelNoteBtn">Cancel</button>
                        <button id="saveNoteBtn">Save</button>
                    </div>
                `;
            }

            function buildMediaNoteModal(container, note) {
                const details = note.metadata?.details || {};
                const title = details.title || details.name || note.title;
                const overview = details.overview || 'No overview available.';
                container.innerHTML = `
                    <h2 style="font-size: 1.5rem; font-weight: 600;">${title}</h2>
                    <p style="margin: 1rem 0; color: #6b728b;">${overview}</p>
                    <textarea id="noteContentInput" placeholder="Your notes...">${note.content || ''}</textarea>
                    <div class="modal-actions">
                        <button class="btn-danger" id="deleteNoteBtn">Delete</button>
                        <button id="cancelNoteBtn">Cancel</button>
                        <button id="saveNoteBtn">Save Notes</button>
                    </div>
                `;
            }

            function buildWikipediaNoteModal(container, note) {
                 const details = note.metadata?.details || {};
                 const title = details.title || note.title;
                 const summary = details.summary || 'No summary available.';
                 container.innerHTML = `
                    <h2 style="font-size: 1.5rem; font-weight: 600;">${title}</h2>
                    <p style="margin: 1rem 0; color: #6b728b; max-height: 150px; overflow-y: auto;">${summary}</p>
                    <textarea id="noteContentInput" placeholder="Your notes...">${note.content || ''}</textarea>
                    <div class="modal-actions">
                        <button class="btn-danger" id="deleteNoteBtn">Delete</button>
                        <button id="cancelNoteBtn">Cancel</button>
                        <button id="saveNoteBtn">Save Notes</button>
                    </div>
                 `;
            }

            function closeNoteModal() {
                noteModal.style.display = 'none';
                editingNoteId = null;
                document.getElementById('noteModalContent').innerHTML = ''; // Clear content
            }

            // --- Event Handlers ---
            async function handleSaveNote() {
                const titleInput = document.getElementById('noteTitleInput');
                const contentInput = document.getElementById('noteContentInput');

                // Title might not exist in media/wiki modals, but content always will
                const title = titleInput ? titleInput.value.trim() : notes.find(n => n.id === editingNoteId)?.title;
                const content = contentInput.value;

                if (!title && !editingNoteId) { // Only require title for new notes
                    alert('Title is required for new notes.');
                    return;
                }

                try {
                    if (editingNoteId) {
                        const result = await api.updateNote(editingNoteId, title, content);
                        const index = notes.findIndex(n => n.id === editingNoteId);
                        if (index !== -1) notes[index] = result.note;
                    } else {
                        const result = await api.createNote(title, content);
                        notes.unshift(result.note);
                    }
                    renderNotes();
                    closeNoteModal();
                } catch (error) {
                    console.error('Save failed:', error);
                    alert('Could not save note. Please try again.');
                }
            }

            async function handleDeleteNote() {
                if (!editingNoteId) return;
                if (confirm('Are you sure you want to delete this note?')) {
                    try {
                        await api.deleteNote(editingNoteId);
                        notes = notes.filter(n => n.id !== editingNoteId);
                        renderNotes();
                        closeNoteModal();
                    } catch (error) {
                        console.error('Delete failed:', error);
                        alert('Could not delete note. Please try again.');
                    }
                }
            }

            // --- Event Listeners ---
            addNoteBtn.addEventListener('click', () => openNoteModal());

            // Use event delegation for modal actions since content is dynamic
            noteModal.addEventListener('click', (e) => {
                if (e.target.id === 'cancelNoteBtn') closeNoteModal();
                if (e.target.id === 'saveNoteBtn') handleSaveNote();
                if (e.target.id === 'deleteNoteBtn') handleDeleteNote();
                if (e.target === noteModal) closeNoteModal();
            });

            notesContainer.addEventListener('click', (e) => {
                const card = e.target.closest('.note-card');
                if (card) {
                    const noteId = card.dataset.noteId;
                    const noteToEdit = notes.find(n => n.id === noteId);
                    if (noteToEdit) {
                        openNoteModal(noteToEdit);
                    }
                }
            });

            noteModal.addEventListener('click', (e) => {
                if (e.target === noteModal) {
                    closeNoteModal();
                }
            });

            // Dropdown Menu Logic
            logo.addEventListener('click', (event) => {
                event.stopPropagation();
                appDropdown.style.display = appDropdown.style.display === 'block' ? 'none' : 'block';
            });

            window.addEventListener('click', (event) => {
                if (!logo.contains(event.target) && appDropdown.style.display === 'block') {
                    appDropdown.style.display = 'none';
                }
            });

            // --- Initialization ---
            async function init() {
                try {
                    notes = await api.getNotes();
                    renderNotes();
                } catch (error) {
                    console.error('Initialization failed:', error);
                    notesContainer.innerHTML = '<p style="text-align:center; color:var(--danger-color);">Could not load notes. Please refresh the page.</p>';
                }
            }

            init();
        });
    </script>
</body>
</html>
