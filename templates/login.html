<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Login - THE ONE V3 | Minimalist Task & Habit Tracker</title>
    <meta name="description" content="Sign in to THE ONE V3 to access your minimalist task and habit tracker. Focus on what matters most.">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <header class="login-header">
                <h1 class="login-title">THE ONE V3</h1> <br>
                <p class="login-subtitle">Welcome Back</p>
                <p class="login-description">Sign in to continue your productivity journey</p>
            </header>
            
            <form id="authForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div id="error-message" class="error-message"></div>
                <div class="button-group">
                    <button type="submit" id="loginBtn" class="btn-primary">Login</button>
                    <button type="button" id="registerBtn" class="btn-secondary">Register</button>
                </div>
            </form>
            
            <div class="login-footer">
                <p>New to THE ONE V3? Click Register to create your account</p>
            </div>
        </div>
    </div>

    <script>
        const authForm = document.getElementById('authForm');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const errorMessage = document.getElementById('error-message');

        async function sendAuthRequest(url, data) {
            errorMessage.textContent = '';
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                if (response.ok) {
                    window.location.href = result.redirect || '/app';
                } else {
                    errorMessage.textContent = result.message || 'An unknown error occurred.';
                }
            } catch (error) {
                errorMessage.textContent = 'Could not connect to the server.';
            }
        }

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = authForm.username.value;
            const password = authForm.password.value;
            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password.';
                return;
            }
            sendAuthRequest('/login', { username, password });
        });

        registerBtn.addEventListener('click', () => {
            const username = authForm.username.value;
            const password = authForm.password.value;
            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password to register.';
                return;
            }
            sendAuthRequest('/register', { username, password });
        });
    </script>
</body>
</html>
